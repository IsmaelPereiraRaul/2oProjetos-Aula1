
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function media() {
            let nom = window.prompt('Qual é o nome do aluno?')// ja que o nome nao e um numero e sim letras
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`))
            let n2 = Number(window.prompt(`Alem de ${n1}, qual foi a outra nota de ${nom}?`))
            med = (n1 + n2)/2//  se voce nao colocar o  parenteses para forcar a precedencia,
            // seu calculo vai dar um resultado errado, ja que a divisao sera feita antes.

            let res = document.getElementById('situacao')
            res.innerTHML = `<p>Calculando a media final de <mark>${nom}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>,</p>`
            // o += é necesssario, pois indica um pedido de "mantenha a fraca anterior
            // adiocionando essa outra frase", se nao fosse ele,linha interior  seria apagada.
            res.innerHTML += `<p>A media final sera <mark>${med}</mark>,</p>`
            
        }    
        
    </script>
</body>
</html>
