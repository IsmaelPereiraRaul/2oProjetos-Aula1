
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="result">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
     function calcular() {
        let num = Number(window.prompt(`Digite um numero: `))

        let res = document.querySelector(`section#result`)
        res.innerHTML = `<p>O numero a ser analisado aqui sera o <strong>${num}</strong></p>`
        res.innerHTML += `<p>O seu valor absoluto è ${Math.abs(num)}</p>`
        res.innerHTML += `<p>A sua parte inteira è ${Math.trunc(num)}</p>`
        res.innerHTML += `<p>O valor inteiro mais proximo è ${Math.round(num)}</p>`
        res.innerHTML += `<p>A sua raiz quadrada è  ${Math.sqrt(num)}</p>`
        res.innerHTML += `<p>A sua raiz cubica è ${Math.cbrt(num)}</p>`
        res.innerHTML += `<p>O valor de ${num}<sup>2</sup> è ${Math.pow(num, 2)}</p>`
        res.innerHTML += `<p>O valor de ${num}<sup>3</sup> è ${Math.pow(num, 3)}</p>`
     }  
    </script>
</body>
</html>
